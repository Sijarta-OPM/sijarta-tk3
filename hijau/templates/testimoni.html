<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">Testimoni</h1>
        <div class="space-y-6">
            {% for data in testimoni %}
            <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                <!-- User and Date -->
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                            {{ data.0|slice:":1"|default:"-"|upper }}
                        </div>
                        <p class="font-medium text-gray-800">{{ data.0|default:"Anonymous" }}</p>
                    </div>
                    <p class="text-sm text-gray-500">{{ data.2|default:"Unknown Date" }}</p>
                </div>
                
                <!-- Testimonial Content -->
                <p class="text-gray-700 italic mb-4">"{{ data.1|default:"No testimonial provided." }}"</p>
                
                <!-- Worker and Rating -->
                <div class="flex justify-between items-center">
                    <p class="text-sm text-gray-600">Pekerja: <span class="font-medium text-gray-800">{{ data.3|default:"Unknown" }}</span></p>
                    <div class="flex items-center space-x-1">
                        <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 17.27l6.18 3.73-1.64-7.03L21.8 9.5l-7.19-.61L12 2 9.39 8.89 2.2 9.5l5.47 4.47-1.64 7.03L12 17.27z"></path>
                        </svg>
        
                        <span class="text-md text-gray-600">{{ data.4|default:"0" }}/10</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
