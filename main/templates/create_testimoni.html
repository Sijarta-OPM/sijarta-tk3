{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Buat Testimoni</h1>
        
        <form method="POST" action="{% url 'create_testimoni' id %}" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating:</label>
                <select id="rating" name="rating" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Pilih Rating</option>
                    {% for i in ratings %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="space-y-2">
                <label for="teks" class="block text-sm font-medium text-gray-700">Komentar:</label>
                <textarea 
                    id="teks" 
                    name="teks" 
                    required 
                    rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                    placeholder="Tulis komentar Anda di sini..."
                ></textarea>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out"
            >
                Kirim Testimoni
            </button>
        </form>
    </div>
</div>
{% endblock content %}
